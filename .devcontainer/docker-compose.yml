version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ..:/workspace:cached
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: kvits_db
      POSTGRES_USER: kvits_user
      POSTGRES_PASSWORD: kvits_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
